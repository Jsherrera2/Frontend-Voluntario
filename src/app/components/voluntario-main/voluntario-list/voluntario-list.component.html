<div class="panel panel-default">
    <div class="panel-heading">LISTADO DE VOLUNTARIOS </div>
    <table class="table table-striped table-dark">
        <thead class="bg-info">
            <tr>
                <th>
                    N°
                </th>
                <th>
                    Nombres
                </th>
                <th>
                    Apellidos
                </th>   
                <th>
                    Dirección
                </th>
                <th>
                    Sexo
                </th>      
                <th>
                    <button [routerLink]="['/voluntariocread']" class="btn btn-success">
                        <fa-icon [icon]='faSave'></fa-icon>&nbsp;Nuevo
                    </button>
                </th>
                
            </tr>
        </thead>
        <tbody>        
                <tr *ngFor="let item of voluntario; let i = index">
                    <td>
                        {{i | masmas}}
                    </td>
                    <td>
                        {{item.nombres}}
                    </td>
                    <td>
                        {{item.apellidos}}
                    </td>      
                    <td>
                        {{item.direccion}}
                    </td>     
                    <td>
                        {{item.sexo}}
                    </td> 
                    <td class="btn-group">
                        <button [routerLink]="['/voluntario', item.idvoluntario]" class="btn btn-sm btn-info" ><fa-icon [icon]="faEye"></fa-icon></button>                    
                        <button [routerLink]="['/voluntariocread',item.idvoluntario]" class="btn btn-sm btn-warning" ><fa-icon [icon]="faPencilAlt"></fa-icon></button>
                        <button (click)="delete(item)" class="btn btn-sm btn-danger" ><fa-icon [icon]="faTrash"></fa-icon></button>
                    </td>
                    
                </tr>
            
        </tbody>
      
    </table>
</div>
