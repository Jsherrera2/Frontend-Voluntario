<div class="container">
    <div class="text-center">
        <fa-icon class="fa-2x" [icon]="faUserPlus"></fa-icon>    
        <hr>
        <h6>{{title}}</h6>
    </div>
    <hr>
</div>
<form [formGroup]="form" (ngSubmit)="onSubmit()" class="user">
        <div class="card-body"> 
            <div  class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text"><fa-icon [icon]='faIdCard'></fa-icon></span>
                </div>
                <input formControlName="cedula" [(ngModel)]="voluntario.cedula" type="text" class="form-control form-control-user" 
                [ngClass]="{'is-invalid': submitted && f.cedula.errors}"  placeholder="Cédula"/> <br>
                <div *ngIf="submitted && f.cedula.errors" class="invalid-feedback">
                    <div *ngIf="f.cedula.errors.required">La cédula es requerida</div>
                    <div *ngIf="f.cedula.errors.minlength">La cédula debe tener mínimo 10 caracteres</div>
                </div>
            </div>
            <div  class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text"><fa-icon [icon]='faUser'></fa-icon></span>
                </div>
                <input formControlName="nombres" [(ngModel)]="voluntario.nombres" type="text" class="form-control form-control-user" 
                [ngClass]="{'is-invalid': submitted && f.nombres.errors}" placeholder="Nombres"/><br>
                <div *ngIf="submitted && f.nombres.errors" class="invalid-feedback">
                    <div *ngIf="f.nombres.errors.required">El nombre es requerido</div>
                </div>
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text"><fa-icon [icon]='faUser'></fa-icon></span>
                </div>
                <input formControlName="apellidos" type="text" class="form-control form-control-user" 
                    [(ngModel)]="voluntario.apellidos" [ngClass]="{'is-invalid': submitted && f.apellidos.errors}" placeholder="Apellidos" />
                <div *ngIf="submitted && f.apellidos.errors" class="invalid-feedback">
                    <div *ngIf="f.apellidos.errors.required">El apellido es requerido</div>
                </div>
            </div> 
            <label>Fecha de Nacimiento</label>             
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text"><fa-icon [icon]='faCalendar'></fa-icon></span>
                </div>
                <input formControlName="fecha_nacimiento" type="date" class="form-control form-control-user" 
                    [(ngModel)]="voluntario.fecha_nacimiento" />
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text"><fa-icon [icon]='faMapMarkedAlt'></fa-icon></span>
                </div>
                <input formControlName="direccion" type="text" class="form-control form-control-user" 
                    [(ngModel)]="voluntario.direccion" placeholder="Dirección" />
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text"><fa-icon [icon]='faMapMarkedAlt'></fa-icon></span>
                </div>
                <input formControlName="telefono" type="text" class="form-control form-control-user" 
                    [(ngModel)]="voluntario.telefono" placeholder="Telefono" />
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text"><fa-icon [icon]='faGenderless'></fa-icon></span>
                </div>
                <select formControlName="sexo" [(ngModel)]="voluntario.sexo" 
                    [ngClass]="{'is-invalid': submitted && f.sexo.errors }" 
                    class="form-control form-control-user">
                    <option value="M">Mujer</option>
                    <option value="H">Hombre</option>
                    <option value="G">GLBTI</option>                
                </select>            
            </div> 

            <div class="btn-group">
                <div class="btn-group">
                    <button type="submit" class="btn btn-success">Guardar</button><br>
                    <button type="reset" (click)="onReset()" class="btn btn-danger">Cancelar</button><br>
                </div>
            </div>

        </div>        
</form>
