<div class="panel panel-default">
    <div class="panel-heading">LISTADO DE EVENTOS </div>
    <table class="table table-striped table-dark">
        <thead class="bg-info">
            <tr>
                <th>
                    N°
                </th>
                <th>
                    Nombre Evento
                </th>
                <th>
                    Fecha Inauguración 
                </th>   
                <th>
                    Fecha Finalización 
                </th>      
                <th>
                    <button [routerLink]="['/evento/form']" class="btn btn-success">
                        <fa-icon [icon]='faSave'></fa-icon>&nbsp;Nuevo
                    </button>
                </th>
                
            </tr>
        </thead>
        <tbody>        
                <tr *ngFor="let item of eventos; let i = index">
                    <td>
                        {{i | masmas}}
                    </td>
                    <td>
                        {{item.nombre}}
                    </td>
                    <td>
                        {{item.fecha_inicio | date : 'longDate'}}
                    </td>      
                    <td>
                        {{item.fecha_final | date : 'longDate'}}
                    </td>      
                    <td class="btn-group">
                        <button [routerLink]="['/evento/card/', item.idevento]" class="btn btn-sm btn-info" ><fa-icon [icon]="faEye"></fa-icon></button>                    
                        <button [routerLink]="['/evento/form',item.idevento]" class="btn btn-sm btn-warning" ><fa-icon [icon]="faPencilAlt"></fa-icon></button>
                        <button (click)="delete(item)" class="btn btn-sm btn-danger" ><fa-icon [icon]="faTrash"></fa-icon></button>
                    </td>
                    
                </tr>
            
        </tbody>
      
    </table>
</div>
